<head>

  <title>Deklinator</title>

<body>
  <header>
    <h1>Deklinator</h1>
    <p>Un proyecto para aprender idiomas de forma interactiva.</p>
  </header>

  <main>
    <section id="about">
      <h2>Descripción y objetivos</h2>
      <p>Deklinator es una herramienta para practicar las declinaciones en alemán.</p>
    </section>

    <section id="languages">
      <h2>Declinador</h2>
      <nav>
        <ul>
          <li><button onclick="showLanguage('aleman')">Alemán</button></li>

         <!--<li><a href="#" onclick="showLanguage('ingles')">Inglés</a></li>--> 
          <!-- Podés agregar más idiomas después -->
        </ul>
      </nav>

      <div id="language-content">
        <p>Dale click para comenzar.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Desarrollado por Diego M. Fernández</p>
    <p>Contacto: <a href="mailto:tuemail@example.com">diegomarianof@gmail.com</a></p>
